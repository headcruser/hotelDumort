<!DOCTYPE html>
<html>
    <head>

    <meta charset="utf-8">
    <!-- Pone un icono en la pestaña -->
    <link rel="shortcut icon" href="../image/iconHotel.png"> 

    {include file='componentes/estilos.html'}

      <title>Rol-Alta</title>
    </head>
  <body>

      <!-- contenedor principal -->
      <div id="wrapper">  
         {$header}

          <div id="Encabezado">
             {*Se agrego un if para poner una etiqueta *}
      
                {if isset($id_rol)}
                  <h1>EDICION DE ROL</h1>     
                  {else}
                  <h1>NUEVO ROL</h1>
                {/if}
                <br>
          </div>          

          <div class="formulario ">
              <h1>Formulario ROL </h1>
                
                <form class="form-horizontal" method="POST" action="rol.php?accion={if isset($id_rol)}guardar{else}alta{/if}">
                    
                    <div class="form-group">
                      <label for="inputEmail3" class="col-sm-2 control-label">ROL</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" name="rol" {if isset($id_rol)} value="{$rol.rol}"{/if} >
                      </div>
                    </div>

                    
                    {if isset($id_rol)}
                        <input type="hidden" name="id_rol" value="{$id_rol}"> {/if}
                    
                    <div class="form-group">
                      <div class="enviar">
                              <p> <input class=button type="submit" value="Añadir"></p>
                      </div>
                    </div>
                </form>
            </div>
              

              {include file='componentes/footer.html'}      
        </div>
    {include file='componentes/js.html'}
</body>       
</html>
